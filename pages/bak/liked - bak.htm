    <title>Songs</title>
    <!-- Move css injections to index.html page to get rid of jQuery.load() flicker -->

</head>
<body>
    <div id="likedPageContainer">
        <h1 id="likedHeading"><span>Liked</span></h1>
        <div id="likedContainer">
            <div id="likedSearchContainer"><input type="text" placeholder="Search" class="likedSearch"><i class="fa fa-search"></i></div>
            <!-- Keeping this row outside to it wont get filtered -->
            <li class="infoRowLiked" id="categoryRowSongs">
                <p class="likedSort" data-sort="likedName">Title <span class="typcn"></span></p>
                <p class="likedSort" data-sort="likedAlbum">Album <span class="typcn"></span></p>
                <p class="likedSort" data-sort="likedArtist">Artist <span class="typcn"></span></p>
                <p class="likedSort" data-sort="likedTime">Duration <span class="typcn"></span></p>
                <p class="likedSort" data-sort="likedYear">Year <span class="typcn"></span></p>
                <p class="likedSort" data-sort="likedLiked">Liked <span class="typcn"></span></p> 
            </li>
            <ul class="list">
                <li class="infoRowLiked" data-id="9" data-title="Andromeda (feat. Matt Van)" data-album="Andromeda - Single" data-artist="Mr FijiWiji &amp; Exist Strategy" data-path="J:\Dropbox\myst\TEST\Mr FijiWiji &amp; Exist Strategy\Andromeda - Single\01 Andromeda (feat. Matt Van).m4a" data-duration="224.42086167800454">
                    <p class="likedName">Andromeda (feat. Matt Van)</p>
                    <p class="likedAlbum">Andromeda - Single</p>
                    <p class="likedArtist">Mr FijiWiji &amp; Exist Strategy</p>
                    <p class="likedTime">3:44</p>
                    <p class="likedYear">2017</p>
                    <p class="likedLiked"><span style="display: none;">Heart</span> <span id="likeHeart" data-isliked="1" class="typcn typcn-heart"></span></p> 
                </li>                
            </ul>
        </div>
    </div>
    <script>
        // changing sorting icons
        

        var likedSortCategories = Array.from(document.querySelectorAll('.likedSort'));
        likedSortCategories.forEach(category => {
            category.addEventListener('click', handleSortingIcons);
        })

        function handleSortingIcons(e) {
            
            // childNodes[1] targets typicon span
            var iconSpan = e.target.childNodes[1];

            // removing sorting icon from other categories
            likedSortCategories.forEach(category => {
                if(category != e.target) {
                    category.childNodes[1].classList.remove('typcn-arrow-sorted-down', 'typcn-arrow-sorted-up');
                }
            })

            // toggling/adding sorting icon
            if(iconSpan.classList.contains('typcn-arrow-sorted-down')) {
                iconSpan.classList.remove('typcn-arrow-sorted-down');
                iconSpan.classList.add('typcn-arrow-sorted-up');
            } else if(iconSpan.classList.contains('typcn-arrow-sorted-up')) {
                iconSpan.classList.remove('typcn-arrow-sorted-up');
                iconSpan.classList.add('typcn-arrow-sorted-down');
            } else {
                iconSpan.classList.add('typcn-arrow-sorted-down');
            }
            
        }

        // list.js settings and init
        var options = {
            valueNames: [
                'likedName',
                'likedAlbum',
                'likedArtist',
                'likedTime',
                'likedYear',
                'likedLiked'
            ],
            searchClass : 'likedSearch',
            sortClass : 'likedSort'
        }

        var likedList = new List('likedContainer', options);
    </script>

</body></html>
