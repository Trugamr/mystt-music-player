<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>mystt</title>
    <!-- main page stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.0.9/typicons.min.css">
    <link rel="stylesheet" href="./css/Font Awesome/all.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/songs.css">    
    <link rel="stylesheet" href="./css/liked.css">    
    <link rel="stylesheet" href="./css/animate.css">    

    <!-- Adding first and last script tags to make scripts work in both browser and electron -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    
    <script src="./js/jquery-3.3.1.min.js"></script>	
    <script src="./js/list.js"></script>	
    <script src="./js/pivot.js"></script>		

    <script>if (window.module) module = window.module;</script>
  </head>
  <body>

    <!-- Main audio element -->
    <audio id="audioPlayer">
      <source id="audioPlayerSrc" src="J:\Dropbox\myst\TEST\Mr FijiWiji &amp; Exist Strategy\Andromeda - Single\02 Andromeda (Instrumental).m4a">
    </audio>

    <div id="container" class="flexChild columnParent">
      <div id="titlebar" class="flexChild">
        <div id="titlebar-title">mystt</div>
        <div id="titlebar-buttons">
          <div id="minimize-btn"></div>
          <div id="maximize-btn"></div>
          <div id="close-btn"></div>
        </div>
      </div>      
      <div id="wrapper" class="flexChild rowParent">
        <div id="sidebar" class="flexChild">
            <div id="sidebarWrapper">
                <h5 id="sidebarHeading">MUSIC</h5>
                <div class="sidebarLinks sbSelected" id="homePage"><span class="typcn typcn-compass"> </span> Discover</div>
                <div class="sidebarLinks" id="songsPage"><span class="typcn typcn-notes"> </span> Songs</div>
                <div class="sidebarLinks" id="albumsPage"><span class="typcn typcn-th-large"></span> Albums</div>
                <div class="sidebarLinks" id="artistsPage"><span class="typcn typcn-user"></span> Artists</div>
                <div class="sidebarLinks" id="likedPage"><span class="typcn typcn-heart-full-outline"></span> Liked</div>
                <button id="selectBtn" style="display: none;">Add</button>
            </div>            
        </div>
        <div id="main" class="flexChild"></div>
      </div>

      <div id="playerBar"> 
        <div id="playerBarArt">
          <img src="./assets/test/art5.jpg">
        </div> 
        <div id="playerBarControls">
          <div id="playerBarLeft">
            <!-- Wrapped icon inside div to only show cursor: pointer on icon -->
            <div id="playerBarHeart"><span data-liked='0' data-track-id="0" onclick="likeTrack(event)" class="typcn typcn-heart-outline"></span></div>
            <p id="playerBarTitle">Grip</p>
            <p id="playerBarArtist">Seeb x Bastille</p>
          </div>
          <div id="playerBarMiddle">
            <div id="playerBarMediaButtons">
              <i id="playerBackBtn" class="fas fa-step-backward"></i>
              <i id="playerPlayBtn" class="fas fa-play"></i>
              <i id="playerForwardBtn"  class="fas fa-step-forward"></i>
            </div>
            <div id="playerProgressBarWrapper">
              <span id="playerBarCurrentTime"></span>
              <progress id="playerProgressBar" onclick="progressTo(event)" max=100 value="35"></progress>
              <span id="playerBarTotalTime"></span>
            </div>
          </div>
          <div id="playerBarRight">
            <i id="playerVolumeBtn" class="fas fa-volume"></i>
            <progress id="playerVolumeBar" onclick="progressTo(event)" max="100" value="40"></progress>;
          </div>
        </div>
      </div>      
    </div>
    <script>
      // You can also require other files to run in this process
      var renderer = require('./renderer.js')
      var likeTrack = renderer.likeTrack
      var progressTo = renderer.progressTo
      var playTrack = renderer.playTrack
    </script>
  </body>
</html>
